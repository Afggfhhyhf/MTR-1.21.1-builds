name: Build Common
on: [ pull_request, push ]

jobs:
  build:
    strategy:
      matrix:
        java: [ 17 ]
        os: [ ubuntu-latest ]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      - name: Validate gradle wrapper
        uses: gradle/wrapper-validation-action@v1
      - name: Setup jdk ${{ matrix.java }}
        uses: actions/setup-java@v1
        with:
          java-version: ${{ matrix.java }}
      - name: Make gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Build 1.16
        run: ./gradlew common:build -PbuildVersion="1.16.5" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Build 1.17
        run: ./gradlew common:build -PbuildVersion="1.17.1" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Build 1.18
        run: ./gradlew common:build -PbuildVersion="1.18.2" -PpatreonApiKey="${{ secrets.PATREON_API_KEY }}"
      - name: Capture build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: Artifacts
          path: common/build/libs/
